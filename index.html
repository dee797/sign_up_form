<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <div class="sideBar">
        <div class="logoBar">
            <img src="odin-lined.png" alt="Odin Logo" width="200px" height="200px">
            <span class="logoText">ODIN</span>
        </div>
    </div>

    <main>
        <div class="section1">
            <p class="call1">
                This is not a real online service! You know you need
                something like this in your life to help you realize
                your deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p class="call2">
                You <em>know</em> you want to.
            </p>
        </div>

        <div class="section2">
            <form action="#" method="get">
                <legend>Let's do this!</legend>

                <label for="firstName">FIRST NAME</label>
                <input type="text" id="firstName" name="firstName">
            
                <label for="lastName">LAST NAME</label>
                <input type="text" id="lastName" name="lastName">

                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email">

                <label for="phoneNum">PHONE NUMBER</label>
                <input type="tel" id="phoneNum" name="phoneNum">

                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password">

                <label for="checkPassword">CONFIRM PASSWORD</label>
                <input type="password" id="checkPassword" name="checkPassword">

            </form>
        </div>

        <div class="section3">
            <button id="createAccount" type="submit">Create Account</button>
            <p>
                Already have an account? <span id="login"><a href="#">Log in</a></span>
            </p>
        </div>

    </main>
</body>
</html>

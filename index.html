<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="sideBar">
        <div class="logoBar">
            <img src="odin-lined.png" alt="Odin Logo" width="200px" height="200px">
            <p class="logoText">ODIN</p>
        </div>
        <p class="credit">
            Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA" target="_blank" rel="noopener noreferrer">
            <span class="author">Halie West</span></a> on 
            <a href="https://unsplash.com/" target="_blank" rel="noopener noreferrer"><span class="source">Unsplash</span></a>
        </p>
    </div>

    <main>
        <div class="section1">
            <p class="call1">
                This is not a real online service! You know you need
                something like this in your life to help you realize
                your deepest dreams. Sign up <em>now</em> to get started.
            </p>
            <p class="call2">
                You <em>know</em> you want to.
            </p>
        </div>

        <div class="section2">
            <form id="userInfo" action="#" method="post">
                <legend>Let's do this!</legend>

                <div>
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName" name="firstName" autocomplete="off">
                </div>
            
                <div>
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName" name="lastName" autocomplete="off">
                </div>

                <div>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" autocomplete="off">
                </div>

                <div>
                    <label for="phoneNum">PHONE NUMBER</label>
                    <input type="tel" id="phoneNum" name="phoneNum" pattern="^(\((\d{3})\)\s)?\d{3}-\d{4}$" placeholder="(nnn) nnn-nnnn" autocomplete="off">
                </div>

                <div id="passContainer">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required autocomplete="off">
                </div>

                <div>
                    <label for="checkPassword">CONFIRM PASSWORD</label>
                    <input type="password" id="checkPassword" name="checkPassword" required autocomplete="off">
                </div>

            </form>
        </div>

        <div class="section3">
            <button id="createAccount" type="submit" form="userInfo">Create Account</button>
            <p>
                Already have an account? <span class="login"><a href="#">Log in</a></span>
            </p>
        </div>

    </main>
</body>
</html>
